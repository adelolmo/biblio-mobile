<head>

            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--<meta http-equiv="Content-Security-Policy"-->
          <!--content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' bibliorest-adoorg.rhcloud.com">-->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' 192.168.178.29">-->
    <!--<meta http-equiv="Content-Security-Policy" content="connect-src 'self' bibliorest-adoorg.rhcloud.com 192.168.178.29:8081">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>Biblio</title>
</head>
<body>

<div data-role="page" id="pageBooks">
        
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Biblio</h1>   
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
        <a id="buttonSearchBook" href="#" data-icon="search" data-iconpos="notext" class="ui-btn-right">Search</a>
    </div>
        
    <div role="main" class="ui-content">
        <form id="searchBookForm">
            <input id="filterTable-input" data-type="search">
        </form>
        <table data-role="table" id="table-books" data-filter="true" data-input="#filterTable-input" data-mode="columntoggle"
               class="ui-body-d ui-shadow table-stripe table-books" data-column-btn-theme="a"
               data-column-btn-text="Columns to display..." data-column-popup-theme="a">
            <thead>
            <tr>
                <th>Title</th>
                <th data-priority="1">Author</th>
                <th data-priority="2"><abbr title="Creation Date">Creation</abbr></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>            
    </div>
        
    <div data-role="panel" data-display="overlay" data-theme="a" id="nav-panel">
        <ul data-role="listview">
            <li id="panelUsername"></li>
            <li data-icon="power"><a href="#pageLogin" id="buttonLogout">Logout</a></li>
        </ul>
    </div><!-- /panel -->

    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#pageNewBook" id="buttonAdd" data-prefetch="true" data-icon="plus">New</a></li>
                <li><button id="buttonScan" data-icon="camera">Scan</button></li>
            </ul>
        </div><!-- /navbar -->
    </div>      
</div>

<div data-role="page" id="pageLogin">

    <div data-role="header" data-position="fixed" style="overflow:hidden;">
        <h1>Biblio</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <label for="loginUsername">Username:</label>
        <input data-clear-btn="true" name="loginUsername" id="loginUsername" value="" type="text">
        <label for="loginPassword">Password:</label>
        <input data-clear-btn="true" name="loginPassword" id="loginPassword" value="" autocomplete="off" type="password">
        <button id="buttonLoginLogin" data-prefetch="true" data-icon="carat-r">Login</button>

        <br>
        <p>Don't you have an account yet? Register</p>

        <label for="registerUsername">Username:</label>
        <input data-clear-btn="true" name="registerUsername" id="registerUsername" value="" type="text">
        <label for="registerPassword">Password:</label>
        <input data-clear-btn="true" name="registerPassword" id="registerPassword" value="" autocomplete="off" type="password">
        <label for="registerPasswordRepeat">Repeat password:</label>
        <input data-clear-btn="true" name="registerPasswordRepeat" id="registerPasswordRepeat" value="" autocomplete="off" type="password">
        <button id="buttonRegister" data-prefetch="true" data-icon="carat-r">Register</button>
    </div><!-- /content -->

</div>

<div data-role="page" id="pageDetailBook">

    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Book Details</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <form>
            <input id="detailId" type="hidden">
            <label for="detailTitle">Title</label>
            <input data-clear-btn="true" name="detailTitle" id="detailTitle" value="Value" type="text">
            <label for="detailAuthor">Author</label>
            <input data-clear-btn="true" name="detailAuthor" id="detailAuthor" value="Value" type="text">
            <label for="detailTags">Tags</label>
            <input data-clear-btn="true" name="detailTags" id="detailTags" value="Value" type="text">
            <label for="detailIsbn">ISBN</label>
            <input name="detailIsbn" id="detailIsbn" value="Value" type="text" disabled="disabled">
        </form>
        <img id="detailImage" src=""/>
    </div><!-- /content -->

    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><button disabled="" id="buttonReturnDetailBook" data-icon="back">Return</button></li>
                <li><button id="buttonLendDetailBook" data-icon="user">Lend</button></li>
            </ul>
            <ul>
                <li><a href="#" data-rel="back" data-icon="carat-l">Back</a></li>
                <li><button id="buttonDeleteDetailBook" data-icon="delete">Delete</button></li>
                <li><button id="buttonSaveDetailBook" data-icon="check">Save</button></li>
            </ul>
        </div>
    </div><!-- /footer -->
</div>

<div data-role="page" id="pageNewBook">

    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Biblio</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <form>
            <input id="newId" type="hidden">
            <label for="newTitle">Title</label>
            <input data-clear-btn="true" name="newTitle" id="newTitle" value="Value" type="text">
            <label for="newAuthor">Author</label>
            <input data-clear-btn="true" name="newAuthor" id="newAuthor" value="Value" type="text">
            <label for="newTags">Tags</label>
            <input data-clear-btn="true" name="newTags" id="newTags" value="Value" type="text">
        </form>
        <img id="newImage" src=""/>
    </div><!-- /content -->

    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#pageBooks" data-direction="reverse" data-icon="carat-l">Back</a></li>
                <li><button id="buttonSaveNewBook" data-icon="check">Save</button></li>
            </ul>
        </div>
    </div><!-- /footer -->
</div>

<div data-role="page" id="pageLendBook">

    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Lend Book</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <form>
            <label for="searchPerson">Search:</label>
            <input name="searchPerson" id="searchPerson" value="" placeholder="Find person" type="search">
        </form>
    </div><!-- /content -->

    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#pageDetailBook" data-direction="reverse" data-icon="carat-l">Back</a></li>
                <li><button id="buttonLendBook" data-icon="check">Ok</button></li>
            </ul>
        </div>
    </div><!-- /footer -->
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/restclient.js"></script>
<script type="text/javascript" src="js/http.js"></script>
<script type="text/javascript" src="js/dates.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="http://192.168.178.29:8090/target/target-script-min.js#anonymous"></script>
</body>
</html>
